<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/snakeFavicon.png">
    <title>Snake</title>
</head>
<body>
    <h1>Snake🐍</h1>
    <label>Score:</label>
    <label id="score">0</label>
    <label>Highest Score:</label>
    <label id="highestscore">0</label>
    <br>
    <p>Please select your difficulty level:</p>
    <input type="radio" id="Beginner" name="difficulty" value="Beginner">
    <label for="Beginner">Beginner</label>
    <input type="radio" id="Advanced" name="difficulty" value="Advanced">
    <label for="Advanced">Advanced</label>
    <input type="radio" id="Expert" name="difficulty" value="Expert">
    <label for="Expert">Expert</label>
    <br>
    <button id="btnStart">Start</button>
    <br>
    <h3 id="gameOver"></h3>
    <div id="board"></div>
   

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
